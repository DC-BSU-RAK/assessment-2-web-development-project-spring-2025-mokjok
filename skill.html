<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skills</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section id="skills" class="section">
    <h2>Skills</h2>
    <div class="skills-grid">

      <div class="skill-card">
        <i class="fab fa-html5 skill-icon" style="color: #e44d26;"></i>
        <h3>HTML</h3>
        <div class="progress-bar">
          <div class="progress-fill html"></div>
        </div>
      </div>

      <div class="skill-card">
        <i class="fab fa-css3-alt skill-icon" style="color: #1572B6;"></i>
        <h3>CSS</h3>
        <div class="progress-bar">
          <div class="progress-fill css"></div>
        </div>
      </div>

      <div class="skill-card">
        <i class="fab fa-js-square skill-icon" style="color: #f0db4f;"></i>
        <h3>JavaScript</h3>
        <div class="progress-bar">
          <div class="progress-fill js"></div>
        </div>
      </div>

      <div class="skill-card">
        <i class="fab fa-figma skill-icon" style="color: #a259ff;"></i>
        <h3>Figma</h3>
        <div class="progress-bar">
          <div class="progress-fill figma"></div>
        </div>
      </div>

      <div class="skill-card">
        <i class="fab fa-python skill-icon" style="color: #3776AB;"></i>
        <h3>Python</h3>
        <div class="progress-bar">
          <div class="progress-fill python"></div>
        </div>
      </div>

      <div class="skill-card">
        <i class="fab fa-github-alt skill-icon" style="color: #333;"></i>
        <h3>GitHub</h3>
        <div class="progress-bar">
          <div class="progress-fill github"></div>
        </div>
      </div>

    </div>
  </section>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>

  <!-- Font Awesome (for skill icons) -->
  <script src="script.js"></script>
</body>
</html>
